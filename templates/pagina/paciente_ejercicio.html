{% extends "core/navbar.html" %}

{% load static %}

{% block title %}
{{ejercicio.nombre}} | {{user.first_name}} {{user.last_name}}
{% endblock title %}


{% block content %}
<div class="px-3 py-1">
  <a href="/" class="text-uppercase text-dark" style="cursor: pointer;"><i class="fa-solid fa-angle-left"></i>
    Volver</a>
</div>
<div class="">
  <div class="text-center mb-5 ">
    <h4>{{semana.nombre}}: {{ejercicio.nombre}}</h4>
  </div>

</div>

<div class="text-center">
  <!-- ------------------------------------- SECCION VIDEOS------------------- -->
  <div class="row animate__animated animate__fadeInRight">

    <!-- VIDEO KINE -->
    <div class="col-lg-6 col-sm-12 mb-5 ">
      <video width="80%" height="auto" id="my-video" class="video-js" controls preload="none"
        poster="{{ejercicio.video_thumbnail.url}}" data-setup="()">

        <source src="{{ejercicio.video.url}}" type="video/mp4">

      </video>
      <div class="col d-flex justify-content-center">
        <button onclick="myFunction()" class="btn-grad-moon">Ver Detalles</button>
      </div>
      <div id="myDIV" style="display: none;">
        {{ejercicio.detalle}}
      </div>

    </div>

    <!-- VIDEO PACIENTE -->
    <div class="col-lg-6 col-sm-12">

      <img style="object-fit: contain; cursor: pointer;" width="80%" height="height" onclick="_upload()"
        class="img-fluid border fotito border-dark" src=" {% static '/img/adjuntaEjercicio.png' %} " alt="foto">
      <input type='file' id='file_upload_id' style="display:none;" accept="video/mp4,video/x-m4v,video/*" />

      <video class="video_paciente" width="80%" height="auto" style="display:none;" controls autoplay>
        Your browser does not support the video tag.
      </video>

      <div class="col d-flex justify-content-center mt-1">
        <button class="btn btn-warning rounded-start mr-2" data-toggle="tooltip" data-placement="bottom"
          title="Â¿Sientes molestias?">
          <i class="fa-sharp fa-solid fa-circle-exclamation" style="font-size: 40px;"></i>
        </button>
        <button class="btn btn-info ml-3 rounded-start" data-toggle="tooltip" data-placement="bottom" title="Siguiente">
          <i class="fas fa-angle-right" style="font-size: 40px;"></i>
        </button>
      </div>
    </div>


  </div>

</div>
<!-- FUNCION  PARA QUE AL TOCAR LA IMG SE HABRA EL INPUT FILE -->
<script>
  function _upload() {
    document.getElementById('file_upload_id').click();
  }
</script>
<style>
  .row {
    margin: 0;
  }
</style>
<script>
  function myFunction() {
    var x = document.getElementById("myDIV");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }
</script>


<script>
  document.getElementById("file_upload_id").onchange = function (event) {
    let file = event.target.files[0];
    let blobURL = URL.createObjectURL(file);
    document.querySelector(".video_paciente").style.display = 'block';
    document.querySelector(".video_paciente").src = blobURL;
    document.querySelector(".fotito").style.display = 'none';
  }
</script>
{% endblock content %}
